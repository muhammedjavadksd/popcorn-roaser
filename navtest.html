    <!DOCTYPE html>
    <html lang="en" class="no-js">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <title>Google Nexus Website Menu</title>
            <meta name="description" content="A sidebar menu as seen on the Google Nexus 7 website" />
            <meta name="keywords" content="google nexus 7 menu, css transitions, sidebar, side menu, slide out menu" />
            <meta name="author" content="Codrops" />
            <link rel="shortcut icon" href="../favicon.ico">
            <link rel="stylesheet" type="text/css" href="css/normalize.css" />
            <link rel="stylesheet" type="text/css" href="css/demo.css" />
            <link rel="stylesheet" type="text/css" href="css/component.css" />
            <script src="js/modernizr.custom.js"></script>

            
            <link rel="stylesheet" type="text/css" href="a/GoogleNexusWebsiteMenu/css/component.css" />
            <link rel="stylesheet" type="text/css" href="a/GoogleNexusWebsiteMenu/css/demo.css" />
            <link rel="stylesheet" type="text/css" href="a/GoogleNexusWebsiteMenu/css/normalize.css" />
            
            <script src="js/modernizr.custom.js"></script>
        </head>
        <body>
           
                <ul id="gn-menu" class="gn-menu-main">
                    <li class="gn-trigger">
                        <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
                        <nav class="gn-menu-wrapper">
                            <div class="gn-scroller">
                                <ul class="gn-menu">
                                    <li class="gn-search-item">
                                        <input placeholder="Search" type="search" class="gn-search">
                                        <a class="gn-icon gn-icon-search"><span>Search</span></a>
                                    </li>
                                    <li>
                                        <a class="gn-icon gn-icon-download">Downloads</a>
                                        <ul class="gn-submenu">
                                            <li><a class="gn-icon gn-icon-illustrator">Vector Illustrations</a></li>
                                            <li><a class="gn-icon gn-icon-photoshop">Photoshop files</a></li>
                                        </ul>
                                    </li>
                                    <li><a class="gn-icon gn-icon-cog">Settings</a></li>
                                    <li><a class="gn-icon gn-icon-help">Help</a></li>
                                    <li>
                                        <a class="gn-icon gn-icon-archive">Archives</a>
                                        <ul class="gn-submenu">
                                            <li><a class="gn-icon gn-icon-article">Articles</a></li>
                                            <li><a class="gn-icon gn-icon-pictures">Images</a></li>
                                            <li><a class="gn-icon gn-icon-videos">Videos</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div><!-- /gn-scroller -->
                        </nav>

 	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
        <script src="a/GoogleNexusWebsiteMenu/js/classie.js"></script>

        <script src="a/GoogleNexusWebsiteMenu/js/modernizr.custom.js"></script>
		<script>
			new gnMenu( document.getElementById( 'gn-menu' ) );
		</script>
